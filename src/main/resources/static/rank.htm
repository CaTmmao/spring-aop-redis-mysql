<!DOCTYPE html>
<html>
<head>
<title>商品排行榜</title>
<style>
table {
	border-collapse: collapse;
	width: 100%;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #dddddd;
}
</style>
</head>
<body>

	<h2>商品排行榜</h2>

	<table border="1" id="RankItem">

	</table>

	<script>
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4) {
				if ((xhr.status >= 200 && xhr.status < 300)
						|| xhr.status == 304) {
					var rank = JSON.parse(xhr.responseText);
					var txt = "";
					txt += "<tr><th>排名</th><th>商品名</th><th>成交金额</th></tr>";
					for (x in rank) {
						var row = Number(x) + 1;
						txt += "<tr><td>" + row + "</td><td>"
								+ rank[x].itemName + "</td><td>"
								+ rank[x].totalAmount + "</td></tr>";
					}
					document.getElementById("RankItem").innerHTML = txt;
				}
			}
		}
		xhr.open("GET", "/rank", true);
		xhr.onload = function () {
			   // 请求结束后,在此处写处理代码
			};
		xhr.send(null);
	</script>

</body>
</html>
